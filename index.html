<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subscribe to our newsletter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="flex items-center justify-center h-screen bg-gray-700">
    <div class="bg-gray-900 p-2 mx-6 rounded-2xl">
        <div class="flex flex-col md:flex-row rounded-l-xl">
            <img src="./img/news.jpg" alt="Newsletter card image" class="object-fit rounded-xl h-60 md:h-50">
            <div class="p-6 md:p-12">
                <h2 class="text-xl font-medium text-center text-white md:text-left">Get our latest posts in your inbox.</h2>
                <p class="max-w-45 my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left">Stay up-to date on the latest art news and articles.</p>
                <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
                    <label for="email"></label>
                    <input type="email" placeholder="Enter your email" id="email" class="p-2 px-4 text-center text-white bg-gray-900 border border-gray-600 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none"/>
                    <button class="px-5 py-5 text-xs rounded-md text-gray-200 bg-blue-900 hover:bg-blue-800 hover:text-white duration-500">Subscribe</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
